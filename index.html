<!DOCTYPE html>
<html lang="en">
<head>

                </div>

                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="images/product3.jpg" alt="">

                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product-item">
                    <img src="images/product5.jpg" alt="">

                        <p><span>520.000</span><sup>đ</sup></p>
                        <h1 style="font-weight: bold;font-size: 16px;">vivo</h1>
                    </div>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </section>

        <i class="fa fa-times" aria-hidden="true"></i>
        <h2>Cart</h2>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>

                        <th>Số lượng</th>
                        <th>Chọn</th>

                </thead>
                <tbody>

                        <td style="display:flex;align-items:center;"><img style="width: 70px;" src="images/product1.jpg" alt="">Iphone6</td>
